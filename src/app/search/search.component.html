<form class="form-search" method="GET">
  <div class="icon">
    <i class="fa fa-search icon"></i>
  </div>
  <select 
    title="select city" 
    name="city" 
    class="search-box" 
    [(ngModel)]="value" 
    (change)="onChange()">
      <option *ngFor="let city of cities" [ngValue]="city">{{city.name}}</option>
  </select>
</form>
