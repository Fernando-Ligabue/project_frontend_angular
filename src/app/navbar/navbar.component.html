<div class="container"> 
  <div class="logo-wrapper">
    <a routerLink="/">
      <img src="assets/img/accuweather.svg" alt="AccuWeather" />
    </a>
  </div>
  
  <button 
    type="button" 
    title="Toggle Menu" 
    class="toggle-btn" 
    [class.open]="isOpen"
    (click)="openMenu()">
    <i class="menu fas fa-bars"></i>
  </button>
</div>
<app-sidenav (closeMenu)="closeMenu()" [isOpen]="isOpen"></app-sidenav>
